<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:; style-src 'self'; script-src 'self';" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Niyati Browser</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="titlebar" role="banner">
      <div class="left-pack">
        <div id="netStatus" class="chip netchip offline" role="status" aria-live="polite">
          <span class="dot" aria-hidden="true"></span>
          <span class="label">Offline</span>
        </div>
        <form id="refreshForm" class="chip refresh-controls" autocomplete="off">
          <label for="refreshSec" class="sr-only">Refresh (sec)</label>
          <input id="refreshSec" type="number" min="3" max="3600" step="1" value="7" inputmode="numeric" />
          <button id="refreshStart" type="submit" class="chipbtn">Start</button>
          <button id="refreshStop" type="button" class="chipbtn alt">Stop</button>
        </form>

        <button id="manualMC" class="chipbtn" title="Run Message Centre now and refresh">
          Manual Capture
        </button>
      </div>

      <div class="window-title" aria-hidden="true">Niyati Browser</div>
      <div class="drag-region" aria-hidden="true"></div>

      <div class="window-controls" role="group" aria-label="Window controls">
        <button id="min" class="winbtn" aria-label="Minimize">
          <svg viewBox="0 0 24 24" width="14" height="14" aria-hidden="true"><rect x="5" y="11" width="14" height="2" rx="1"></rect></svg>
        </button>
        <button id="max" class="winbtn" aria-label="Maximize" data-state="restored">
          <svg id="maxIcon" viewBox="0 0 24 24" width="14" height="14" aria-hidden="true">
            <rect x="6.5" y="6.5" width="11" height="11" rx="1.5" fill="none" stroke="currentColor" stroke-width="2"></rect>
          </svg>
        </button>
        <button id="close" class="winbtn danger" aria-label="Close">
          <svg viewBox="0 0 24 24" width="14" height="14" aria-hidden="true">
            <path d="M7 7l10 10M17 7L7 17" stroke="currentColor" stroke-width="2" stroke-linecap="round"></path>
          </svg>
        </button>
      </div>
    </header>

    <main class="content" role="main">
      <section class="layout">
        <div class="stack-col">
          <div class="card" id="productsCard">
            <header class="card-head">
              <h2>Products</h2>
              <div class="head-actions">
                <span id="prodCount" class="badge">0</span>
                <button id="prodCollapse" class="btn ghost" aria-expanded="true" aria-controls="prodSection">Collapse</button>
              </div>
            </header>
            <section id="prodSection">
              <form id="prodForm" class="formRow" autocomplete="off">
                <input id="prodInput" type="text" placeholder="Add products (comma separated)" />
                <button id="prodAdd" type="submit" class="btn primary">Add</button>
              </form>
              <div class="scroll-area scroll-products">
                <ul id="prodList" class="pillList" aria-live="polite"></ul>
              </div>
            </section>
          </div>

          <div class="card" id="keywordsCard">
            <header class="card-head">
              <h2>Keywords</h2>
              <div class="head-actions">
                <span id="keyCount" class="badge">0</span>
                <button id="keyCollapse" class="btn ghost" aria-expanded="true" aria-controls="keySection">Collapse</button>
              </div>
            </header>
            <section id="keySection">
              <form id="keyForm" class="formRow" autocomplete="off">
                <input id="keyInput" type="text" placeholder="Add keywords (comma separated)" />
                <button id="keyAdd" type="submit" class="btn primary">Add</button>
              </form>
              <div class="scroll-area scroll-keys">
                <div id="keyInline" class="inline-list" aria-live="polite"></div>
              </div>
            </section>
          </div>
        </div>

        <aside class="logpanel">
          <header class="loghead">
            <span>Logs</span>
            <span id="logCount" class="badge">0</span>
          </header>
          <ul id="logList" class="loglist" aria-live="polite" aria-relevant="additions"></ul>
        </aside>
      </section>
    </main>

    <script src="./renderer.js"></script>
  </body>
</html>
